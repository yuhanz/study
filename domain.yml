intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny
  - mood_great
  - mood_unhappy

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- action_get_great_price

templates:
  utter_greet:
  - text: "Hey {name}! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "{model}'s great price is at ${greatPrice} at year {year}"

slots:
  name:
    type: text
    initial_value: "human"
  model:
    type: unfeaturized
    initial_value: "Accord"
  year:
    type: unfeaturized
  greatPrice:
    type: unfeaturized
    initial_value: "unknown"
