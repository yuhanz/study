		<script src="js/three.js"></script>

		<script>

		const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
		camera.position.z = 1;

		const scene = new THREE.Scene();

		const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
		// const material = new THREE.MeshNormalMaterial();
		const material = new THREE.MeshStandardMaterial();

		const mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

		const light2 = new THREE.AmbientLight( 0xf404040 ); // soft white light
		scene.add( light2 );

		const light = new THREE.PointLight( 0xff0000, 1, 0, 2 );
		light.position.set( -0.5, -0.5, 0.5 );
		scene.add( light );

		// const helper = new THREE.PointLightHelper(light)
		// scene.add(helper)

		const renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		//renderer.setAnimationLoop( animation );
		document.body.appendChild( renderer.domElement );

		function animation( time ) {

			mesh.rotation.x = time / 2000;
			mesh.rotation.y = time / 1000;

			renderer.render( scene, camera );

		}


		// animation
		animation(9034102)

		function rayTrace() {
			// const canvas = document.getElementsByTagName('canvas')[0]
			// var ctx = canvas.getContext('2d');
			// var canvasWidth = canvas.width;
			// var canvasHeight = canvas.height
			// var id = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
			// var pixels = id.data;
			var canvas = document.createElement("CANVAS");
			canvasWidth = canvas.width = window.innerWidth
			canvasHeight = canvas.height = window.innerHeight
			var ctx = canvas.getContext("2d");
			var id = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
			var pixels = id.data;

			for(var j=0;j<window.innerHeight;j++) {
				for(var i=0;i<window.innerWidth;i++) {
					const geometry = mesh.geometry

					// Need to be between -1 and 1
					const pointer = new THREE.Vector2();
					pointer.x = -1 + (2*i/window.innerWidth)
					pointer.y = -1 + (2*j/window.innerHeight)

					const raycaster = new THREE.Raycaster()

					raycaster.setFromCamera( pointer, camera );
					const intersects = []
					mesh.raycast(raycaster, intersects)

					if(intersects.length > 0) {
						// TODO: order the intersections to pick the planes facing the camera
						const intersect = intersects[0]

						const point = intersect.point
						const faceNormal = intersect.face.normal

						// TODO: get reflection direction
						const rayDirection = point.clone().sub(camera.position).normalize()
						const reflectedDirection = rayDirection.reflect(faceNormal)
						const lightDirection = point.clone().sub(light.position).normalize()

						const intensityEffect = reflectedDirection.dot(lightDirection)
						console.log(i,j, intensityEffect)

						// TODO:
						// render the intensity to a canvas
						var off = (j * id.width + i) * 4;
						pixels[off] = Math.floor(255 * Math.abs(intensityEffect));
						pixels[off + 1] = 0;
						pixels[off + 2] = 0;
						pixels[off + 3] = 255;
					}

				}
			}

			ctx.putImageData(id, 0, 0);
			document.body.appendChild(canvas)
		}

		setTimeout(() => {
		  rayTrace()
		}, "1000")
