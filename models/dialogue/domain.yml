%YAML 1.1
---
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- action_get_great_price
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
slots:
  greatPrice:
    auto_fill: true
    initial_value: unknown
    type: rasa_core.slots.UnfeaturizedSlot
  model:
    auto_fill: true
    initial_value: Accord
    type: rasa_core.slots.UnfeaturizedSlot
  name:
    auto_fill: true
    initial_value: human
    type: rasa_core.slots.TextSlot
  year:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  - text: "{model}'s great price is at ${greatPrice} at year {year}"
  utter_greet:
  - text: Hey {name}! How are you?
  utter_happy:
  - text: Great carry on!
